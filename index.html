<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Pizza</title>

    <!-- for adding external styleSheet -->
    <link rel="stylesheet" href="index.css">
 </head>

 <body>
    
    <!-- Wrapper class for each and every div -->
    <div class="wrapper">

            <!-- form div -->
            <div class="pizzaBooking">

                <!-- heading div -->
                <div class="heading"><h1>Order Pizza</h1></div>

                <!-- form -->
                <form onsubmit="return formValidate()" action="Welcome.html" class="form"> 

                    <!-- name of customer -->
                    <div class="input">
                        <label> Name </label><br>
                        <input id="id-name" name="fullName">
                    </div> <br>
                    
                    <!-- address -->
                    <div class="input">
                        <label>Address</label><br>
                        <input id="id-address">
                    </div> <br>
                    
                    <!-- phoneNo -->
                    <div class="input">
                        <label>Phone</label><br>
                        <input id="id-phone">
                    </div> <br>
                    
                    <!-- email -->
                    <div class="input">
                        <label>Email</label><br>
                        <input id="id-email" type="email">
                    </div> <br>
                    
                    <!-- submit div-->
                    <div class="submit"><button type="submit"> Register </button></div>
                    <div class="submit"><button type="reset"> Reset </button></div>
            
                </form>

            </div>
            
    </div>
    
    <!-- for adding external js file -->
    <script src="index.js"></script>

 </body>
</html>
